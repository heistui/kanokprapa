
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <title> :) </title>
</head>
<body>
    <div class="content" align="center">
        <!--<embed style="position: absolute;" src="bg-sound.mp3" autostart="true" loop="true" hidden="true" width="0" height="0">-->
        <img src="imgs/half-circle-1.png">
        <div class="logo"></div>
        <input class="search" type="text">
        <input class="go" type="image" src="imgs/go-button.png">
        <div class="light-1"></div>
        <div class="line-1"></div>
        <div class="light-2"></div>
        <div class="line-2"></div>
        <div class="light-3"></div>
        <div class="line-3"></div>
        <div class="light-4"></div>
        <div class="line-4"></div>
        <div class="light-5"></div>
        <div class="line-5"></div>

        <div id="content-2" class="content-arrange">
            <img src="imgs/menu.png">
        </div>
        <div id="content-3" class="content-arrange">
            <img src="imgs/about.png">
        </div>
        <div id="content-4" class="content-image">
            <input class="back" type="image" src="imgs/back-button.png">
            <input class="next" type="image" src="imgs/next-button.png">
            <ul class="gallery">
                <li><em></em><img id="img0"></li>
                <li><em></em><img id="img1"></li>
                <li><em></em><img id="img2"></li>
                <li><em></em><img id="img3"></li>
            </ul>

        </div>



        <div id="content-5" class="content-arrange">
            <img src="imgs/contact.png">
        </div>

    </div>

    <script>
        var firstIndex = 0;
        var images = [
            "https://f.ptcdn.info/801/055/000/p2zh1qhpuaFEQ5ivUPe-o.png",
            "https://f.ptcdn.info/801/055/000/p2zgygmfltIJ28n5ff1-o.jpg",
            "https://f.ptcdn.info/800/055/000/p2yvbfosat4W24dz18u-o.jpg",
            "https://f.ptcdn.info/800/055/000/p2yvee2snIP8OkKW9n3-o.jpg",
            "https://f.ptcdn.info/800/055/000/p2yvhr543xImeQK1eeB-o.jpg",
            "https://f.ptcdn.info/800/055/000/p2yvvmgu0pDQku0k6SA-o.jpg",
            "http://www.naibann.com/wp-content/uploads/2018/01/mala-bbq-hot-and-spicy-easy-for-dorm-cover.jpg",
            "http://www.naibann.com/wp-content/uploads/2018/01/mala-bbq-hot-and-spicy-easy-for-dorm-10.jpg",
            "https://f.ptcdn.info/801/055/000/p2zh1qhpuaFEQ5ivUPe-o.png",
        ];

        function loadImage(items) {
            console.log(items);
            for (var i in items) {
                $("#img" + i).attr("src",items[i]);
                if (i > 4) return;
            }
        }

        loadImage(images);

        $(".back").click(function () {
            var imgs = [];
            if (firstIndex > 0) {
                firstIndex--;
                for (i = firstIndex; i <= firstIndex + 3; i++) {
                    imgs.push(images[i]);
                } 
                loadImage(imgs);
            }
        });


        $(".next").click(function () {
            var imgs = [];
            if (firstIndex + 3 <= images.length-2) {
                firstIndex++;
                for (i = firstIndex; i <= firstIndex + 3; i++) {
                    imgs.push(images[i]);
                }
                loadImage(imgs);
            }
        });


        var movedup = false;

        function showAll() {
            for (i = 1; i < 6; i++) {
                $(".light-" + i).show();
                $(".line-" + i).show();
            }
        }

        function hideAll() {
            for (i = 1; i < 6; i++) {
                $("#content-" + i).css('visibility', 'hidden');
            }
        }
        $(".light-1").click(function () {
            if (movedup) {
                $('.content').animate({ top: '+=500px' }, 500, function () {
                    movedup = false;
                    hideAll();
                    showAll();

                });

            }

        });

        $(".light-2").click(function () {
            if (!movedup) {
                showAll();
                hideAll();
                $('#content-2').css('visibility', 'visible');
                $(".light-2").hide();
                $(".line-2").hide();
                $('.content').animate({ top: '-=500px' }, 500, function () {
                    movedup = true;
                });
            } else {
                $('.content').animate({ top: '+=500px' }, 500, function () {
                    showAll();
                    hideAll();
                    $('#content-2').css('visibility', 'visible');
                    $(".light-2").hide();
                    $(".line-2").hide();
                    $('.content').animate({ top: '-=500px' }, 500, function () {
                        movedup = true;
                    });
                });
            }
        });


        $(".light-3").click(function () {
            if (!movedup) {
                showAll();
                hideAll();
                $('#content-3').css('visibility', 'visible');
                $(".light-3").hide();
                $(".line-3").hide();
                $('.content').animate({ top: '-=500px' }, 500, function () {
                    movedup = true;
                });
            } else {
                $('.content').animate({ top: '+=500px' }, 500, function () {
                    showAll();
                    hideAll();
                    $('#content-3').css('visibility', 'visible');
                    $(".light-3").hide();
                    $(".line-3").hide();
                    $('.content').animate({ top: '-=500px' }, 500, function () {
                        movedup = true;
                    });
                });
            }
        });

        $(".light-4").click(function () {
            if (!movedup) {
                showAll();
                hideAll();
                $('#content-4').css('visibility', 'visible');
                $(".light-4").hide();
                $(".line-4").hide();
                $('.content').animate({ top: '-=500px' }, 500, function () {
                    movedup = true;
                });
            } else {
                $('.content').animate({ top: '+=500px' }, 500, function () {
                    showAll();
                    hideAll();
                    $('#content-4').css('visibility', 'visible');
                    $(".light-4").hide();
                    $(".line-4").hide();
                    $('.content').animate({ top: '-=500px' }, 500, function () {
                        movedup = true;
                    });
                });
            }
        });


        $(".light-5").click(function () {
            if (!movedup) {
                showAll();
                hideAll();
                $('#content-5').css('visibility', 'visible');
                $(".light-5").hide();
                $(".line-5").hide();
                $('.content').animate({ top: '-=500px' }, 500, function () {
                    movedup = true;
                });
            } else {
                $('.content').animate({ top: '+=500px' }, 500, function () {
                    showAll();
                    hideAll();
                    $('#content-5').css('visibility', 'visible');
                    $(".light-5").hide();
                    $(".line-5").hide();
                    $('.content').animate({ top: '-=500px' }, 500, function () {
                        movedup = true;
                    });
                });
            }
        });

    </script>
</body>
</html>
