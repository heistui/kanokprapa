    <script>
		
		$( document ).ready(function() {
			 loadImage(images);  
			 $("#content-1").css('visibility', 'visible');
		});
        var firstIndex = 0;
        var images = [
            "https://f.ptcdn.info/801/055/000/p2zh1qhpuaFEQ5ivUPe-o.png",
            "https://f.ptcdn.info/801/055/000/p2zgygmfltIJ28n5ff1-o.jpg",
            "https://f.ptcdn.info/800/055/000/p2yvbfosat4W24dz18u-o.jpg",
            "https://f.ptcdn.info/800/055/000/p2yvee2snIP8OkKW9n3-o.jpg",
            "https://f.ptcdn.info/800/055/000/p2yvhr543xImeQK1eeB-o.jpg",
            "https://f.ptcdn.info/800/055/000/p2yvvmgu0pDQku0k6SA-o.jpg",
            "http://www.naibann.com/wp-content/uploads/2018/01/mala-bbq-hot-and-spicy-easy-for-dorm-cover.jpg",
            "http://www.naibann.com/wp-content/uploads/2018/01/mala-bbq-hot-and-spicy-easy-for-dorm-10.jpg",
            "https://f.ptcdn.info/801/055/000/p2zh1qhpuaFEQ5ivUPe-o.png",
        ];
		
		function playHover() {
		  var hover = document.getElementById("hover-sound");
		  hover.play();
		}
		
		function playClick() {
		  var click = document.getElementById("click-sound");
		  click.play();
		}

        function loadImage(items) {
            for (var i in items) {
                $("#img" + i).attr("src",items[i]);
                if (i > 4) return;
            }
        }

     

        $(".back").click(function () {
			playHover();
            var imgs = [];
            if (firstIndex > 0) {
                firstIndex--;
                for (i = firstIndex; i <= firstIndex + 3; i++) {
                    imgs.push(images[i]);
                } 
                loadImage(imgs);
            }
        });


        $(".next").click(function () {
		    playHover();
            var imgs = [];
            if (firstIndex + 3 <= images.length-2) {
                firstIndex++;
                for (i = firstIndex; i <= firstIndex + 3; i++) {
                    imgs.push(images[i]);
                }
                loadImage(imgs);
            }
        });


        var movedup = false;

        function showAll() {
            for (i = 1; i < 6; i++) {
                $(".light-" + i).show();
                $(".line-" + i).show();
            }
        }

        function hideAll() {
            for (i = 1; i < 6; i++) {
                $("#content-" + i).css('visibility', 'hidden');
            }
        }
        $(".light-1").click(function () {
			;
            if (movedup) {
                $('.content').animate({ top: '+=500px' }, 500, function () {
                    movedup = false;
                    hideAll();
                    showAll();
					$("#content-1").css('visibility', 'visible')
                });

            }

        });

        $(".light-2").click(function () {
            if (!movedup) {
                showAll();
                hideAll();
                $('#content-2').css('visibility', 'visible');
                $(".light-2").hide();
                $(".line-2").hide();
                $('.content').animate({ top: '-=500px' }, 500, function () {
                    movedup = true;
                });
            } else {
                $('.content').animate({ top: '+=500px' }, 500, function () {
                    showAll();
                    hideAll();
                    $('#content-2').css('visibility', 'visible');
                    $(".light-2").hide();
                    $(".line-2").hide();
                    $('.content').animate({ top: '-=500px' }, 500, function () {
                        movedup = true;
                    });
                });
            }
        });


        $(".light-3").click(function () {
            if (!movedup) {
                showAll();
                hideAll();

                $(".light-3").hide();
                $(".line-3").hide();
                $('.content').animate({ top: '-=500px' }, 500, function () {

                });

                    $(".light-3").hide();
                    $(".line-3").hide();
                    $('.content').animate({ top: '-=500px' }, 500, function () {
                        movedup = true;
                    });
                });
            }
        });

        $(".light-4").click(function () {

                $(".light-4").hide();

                    $(".line-4").hide();
                    $('.content').animate({ top: '-=500px' }, 500, function () {
                        movedup = true;
                    });
                });

        });


        $(".light-5").click(function () {
            if (!movedup) {
                showAll();

                $(".light-5").hide();
                $(".line-5").hide();

        });
